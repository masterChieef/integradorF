<br />
<div class="container app">
  <div class="col-sm-4 imagen">
    <img width="150px" height=" 150px" src="http://www2.udec.cl/~ran/ojs/img/iconos/usuarion.png"/>
  </div>
  <div class="row" id="comentario">
    <div class="col-sm-8">
      <h2>En que piensas!</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-8">
            <textarea name="name" id="name" class="form-control" [(ngModel)]="model.name" rows="5" id="comment" style="height: 100px; width: 350px;">
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Publicar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-8" id="publicar">
    <div class="col-sm-10 publicaciones">
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <a (click)="editEmployee(i)" class="btn btn-success">
              &#9998;
            </a>
            <a (click)="deleteEmployee(i)" class="btn btn-danger">
              &#10008;
            </a>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Editar Comentario:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Enter a New Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Guardar Cambios
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-12 contactos">
  <app-contactos></app-contactos>
</div>
